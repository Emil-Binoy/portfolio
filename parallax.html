<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Scrolling with Tailwind</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for parallax effect */
        .parallax {
            background-image: url('myprofile.jpeg.jpeg'); /* Replace with your image URL */
            background-attachment: fixed; /* Fixes the background image relative to the viewport */
            background-position: center; /* Centers the background image */
            background-size: cover; /* Ensures the image covers the entire element */
            background-repeat: no-repeat; /* Prevents repeating of the background image */
            height: 100vh; /* Makes the parallax section full viewport height */
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Parallax section -->
    <section class="parallax flex items-center justify-center text-white">
        <h1 class="text-4xl font-bold">Parallax Effect</h1>
    </section>

   

    

</body>
</html>
